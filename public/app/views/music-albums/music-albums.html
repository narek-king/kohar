
    <div class="photo">
        <div class="row">
            <div class="col-md-12">
                <h3 class="k_content_sub_title">Music Albums</h3>
            </div>
        </div>
        <div class="row">
            <div class="k_wrap_buttons col-md-12">
                <button type="button" id="addData" class="btn k_success" ng-click="addData()">Add Row</button>
                <button type="button" class="btn k_success" ng-click="clearAll()">Clear All</button>
                <button type="button" class="btn k_success" ng-click="deleteSelected()">Delete Selected</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="grid1" ui-grid-pagination ui-grid-edit ui-grid-resize-columns ui-grid-validate ui-grid-selection ui-grid="gridOptions" class="grid"></div>
            </div>
        </div>

        <div class="row">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3>Add Album</h3>
                </div>
                <form role="form" name="myForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" ng-model="name" required>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Large Image</label>
                                <div class="col-sm-9">
                                    <div class="file_container">
                                        Large
                                        <input type="file" ngf-select ng-model="picFileLarge" name="fileLarge" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                                    </div>
                                    <i ng-show="myForm.fileLarge.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                                    <img ng-show="myForm.fileLarge.$valid" ngf-thumbnail="picFileLarge" class="thumb">
                                    <button ng-click="picFileLarge = null" class="btn btn-danger btn_short" ng-show="picFileLarge">Remove</button>

                                    <span class="progress" ng-show="picFileLarge.progress >= 0">
                                        <div style="width:{{picFileLarge.progress}}%" ng-bind="picFileLarge.progress + '%'"></div>
                                    </span>
                                    <span ng-show="picFileLarge.result">Large Image Upload Successful</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Small Image</label>
                                <div class="col-sm-9">
                                    <div class="file_container">
                                        Small
                                        <input type="file" ngf-select ng-model="picFileSmall" name="fileSmall" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                                    </div>
                                    <i ng-show="myForm.fileSmall.$error.maxSize">File too large
                                        {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                                    <img ng-show="myForm.fileSmall.$valid" ngf-thumbnail="picFileSmall" class="thumb">
                                    <button ng-click="picFileSmall = null" class="btn btn-danger btn_short" ng-show="picFileSmall">Remove</button>

                                    <span class="progress" ng-show="picFileSmall.progress >= 0">
                                        <div style="width:{{picFileSmall.progress}}%" ng-bind="picFileSmall.progress + '%'"></div>
                                    </span>

                                    <span ng-show="picFileSmall.result">Small Image Upload Successful</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button  class="btn btn-info" ng-disabled="!myForm.$valid" ng-click="uploadPic(picFileLarge, picFileSmall)">Save</button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                </form>
            </script>

        </div>

        </div>

    </div>
